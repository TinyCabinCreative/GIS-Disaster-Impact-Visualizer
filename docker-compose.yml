version: '3.8'

services:
  # PostgreSQL with PostGIS extension
  postgres:
    image: postgis/postgis:15-3.3
    container_name: disaster_db
    environment:
      POSTGRES_USER: disaster_admin
      POSTGRES_PASSWORD: dev_password_change_in_prod
      POSTGRES_DB: disaster_impact_db
      POSTGRES_HOST_AUTH_METHOD: trust
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./database/migrations:/docker-entrypoint-initdb.d
      - ./database/schemas:/schemas
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U disaster_admin -d disaster_impact_db" ]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - disaster_network

  # Backend API
  backend:
    build:
      context: ./backend
      dockerfile: ../docker/backend.Dockerfile
    container_name: disaster_backend
    environment:
      NODE_ENV: development
      PORT: 5000
      DATABASE_URL: postgresql://disaster_admin:dev_password_change_in_prod@postgres:5432/disaster_impact_db
      CORS_ORIGIN: http://localhost:3000
    ports:
      - "5000:5000"
    volumes:
      - ./backend:/app
      - /app/node_modules
    depends_on:
      postgres:
        condition: service_healthy
    command: npm run dev
    networks:
      - disaster_network

  # Frontend React App
  frontend:
    build:
      context: ./frontend
      dockerfile: ../docker/frontend.Dockerfile
    container_name: disaster_frontend
    environment:
      REACT_APP_API_URL: http://localhost:5000/api
      REACT_APP_WS_URL: ws://localhost:5000
      REACT_APP_MAPBOX_TOKEN: ${MAPBOX_TOKEN}
    ports:
      - "3000:3000"
    volumes:
      - ./frontend:/app
      - /app/node_modules
    depends_on:
      - backend
    command: npm start
    networks:
      - disaster_network

  # Data Pipeline (Python ETL)
  data-pipeline:
    build:
      context: ./data-pipeline
      dockerfile: ../docker/data-pipeline.Dockerfile
    container_name: disaster_etl
    environment:
      DATABASE_URL: postgresql://disaster_admin:dev_password_change_in_prod@postgres:5432/disaster_impact_db
      NASA_FIRMS_API_KEY: ${NASA_FIRMS_API_KEY}
      USGS_API_KEY: ${USGS_API_KEY}
      FETCH_INTERVAL_MINUTES: 5
    volumes:
      - ./data-pipeline:/app
    depends_on:
      postgres:
        condition: service_healthy
    command: python schedulers/cron_jobs.py
    networks:
      - disaster_network

  # Redis for caching (optional but recommended)
  redis:
    image: redis:7-alpine
    container_name: disaster_redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - disaster_network

volumes:
  postgres_data:
  redis_data:


networks:
  disaster_network:
    driver: bridge
